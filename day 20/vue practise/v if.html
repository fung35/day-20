<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-if="isShow">fung</p>
    <h3 v-if="temperature>=51">热死啦</h3>
    <input type="button" v-on:click="changeShow">
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            isShow:false,
            temperature:55
        },
        methods: {
            changeShow:function (){
                this.isShow = !this.isShow;
            }
        }
    })
</script>

</body>
</html>
