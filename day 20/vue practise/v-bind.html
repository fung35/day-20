<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            border: 2px solid skyblue;
        }
    </style>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <img v-bind:src="imgsrc" v-bind:title="imgtitle" v-bind:class="{active:isActive}" v-on:click="changeisActive">
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            imgsrc:"img/23.jpg",
            imgtitle:"doggie",
            isActive:false
        },
        methods:{
            changeisActive:function (){
                this.isActive = !this.isActive
            }
        }
    })
</script>

</body>
</html>
